<!DOCTYPE html>
<html lang="en">
<div>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Cookie Cutter Monster</title>

        <meta name="description" content="Generating Cookie Cutter STL files for 3D printing">
        <meta name="author" content="SchreiverJ">

        <style>
            #camera_debug {
                display: none;
                position: absolute;
                left: 35em;
                top: 1em;
                padding: 1em;
                background: rgba(0, 0, 0, 0.8);
                color: white;
                font-family: monospace;
            }
        </style>

    </head>

    <body>
        <div id="camera_debug">
            <div>x:<span id="x"></span></div>
            <div>y:<span id="y"></span></div>
            <div>z:<span id="z"></span></div>
            <div>rx:<span id="rx"></span></div>
            <div>ry:<span id="ry"></span></div>
            <div>rz:<span id="rz"></span></div>
        </div>

        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12 top">
                    <h3>
                        Cookie Cutter Monster
                    </h3>
                    <p>Generate cookie cutters from images to 3d print!</p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-8 boxUpload">
                    <div class="inputoutput">
                        <img id="imageSrc" crossOrigin="" alt="No Image" hidden=true />
                        <h5>
                            Select an image to get started!
                        </h5>
                        <p>
                            Try using a cartoon or clipart with a uniform background
                        </p>
                        <div><input type="file" id="fileInput" name="file" /></div>
                    </div>
                    <canvas id="canvasOutput"></canvas>
                </div>
                <div class="col-md-4 3d-preview">
                    <div class="row">
                        <div class="col-md-12">
                            <h5>
                                3D Preview
                            </h5>
                            <div class="border border-dark mw-100 mh-100" id="threeoutput" width="300px" height="300px"
                                border-width="thick" border-color="coral" \>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <form role="form">
                                <div class="form-group">

                                    <div> <label for="cookieCutterSize">
                                            Size
                                        </label></div>
                                    <input id="cookieSize" type="text" data-slider-ticks="[2, 2.5, 3, 3.5, 4]"
                                        data-slider-ticks-snap-bounds=".1" precision=2
                                        data-slider-ticks-labels='["2in", "2.5in", "3in", "3.5in", "4in"]' />

                                    <div> <label for="cookieCutterThickness">
                                            Thickness
                                        </label></div>
                                    <select id="cookieCutterThickness">
                                        <option value=.7>Extra Thin (.7mm)</option>
                                        <option value=1 selected="selected">Thin (1mm)</option>
                                        <option value=1.3>Medium Thin (1.3mm)</option>
                                        <option value=1.6>Thick (1.6mm)</option>
                                        <option value=2>Very Thick (2mm) </option>
                                    </select>

                                    <div> <label for="cookieCutterDepth">
                                            Depth
                                        </label></div>
                                    <select id="cookieCutterDepth">
                                        <option value=12>Shallow (12mm)</option>
                                        <option value=16 selected="selected">Standard (16mm)</option>
                                        <option value=20>Deep (20mm)</option>
                                    </select>

                                    <div> <label for="cookieTolerance">
                                            File Size
                                        </label></div>
                                    <select id="cookieTolerance">
                                        <option value=.01>Very High</option>
                                        <option value=.15 selected="selected">High</option>
                                        <option value=.3>Medium</option>
                                        <option value=.7>Low</option>
                                        <option value=2>Very Low</option>
                                    </select>

                                </div>
                                <button type="submit" id="exportASCII" class="btn btn-primary">
                                    Download STL
                                </button>
                            </form>
                        </div>

                    </div>
                    <div class="row">
                        <div class="col-md-12">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="../js/jquery.min.js"></script>
        <script src="../js/bootstrap.min.js"></script>
        <script src="../js/scripts.js"></script>
        <script src="../js/three.min.js"></script>
        <script src="../js/OrbitControls.js"></script>
        <script src="../js/STLExporter.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/10.6.2/bootstrap-slider.min.js"></script>
        <script src="../js/cookie.js"></script>



        <script async src="../js/opencv.js" onload="onOpenCvReady();" type="text/javascript"></script>



    </body>
</div>
<script src="../dist/main.js"></script>

</html>
