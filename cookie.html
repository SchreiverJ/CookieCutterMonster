<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Cookie Cutter Monster</title>

    <meta name="description" content="Generating Cookie Cutter STL files for 3D printing">
    <meta name="author" content="SchreiverJ">

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

  </head>
  <body>

    <div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			<h3>
				Cookie Cutter Monster
      </h3>
      <p>Generate cookie cutters from images to 3d print!</p>
		</div>
	</div>
	<div class="row">
		<div class="col-md-8">
		  <div class="inputoutput">
    <img id="imageSrc" alt="No Image" hidden=true/>
       <h5>
				Select an image to get started!
      </h5>
      <p>
          Try using a cartoon or clipart with a uniform background
      </p>
    <div><input type="file" id="fileInput" name="file" /></div>
  </div>
		 <canvas id="canvasOutput" ></canvas>
		</div>
		<div class="col-md-4">
			<div class="row">
				<div class="col-md-12">
              <h5>
                3D Preview
              </h5>
				      <div class="border border-dark mw-100 mh-100" id="threeoutput" width="300px" height="300px" border-width="thick" border-color="coral" \>
					  </div>
				</div>
			</div>
			<div class="row">
          <div class="col-md-12">
			<form role="form">
				<div class="form-group">
					 
					<label for="cookieCutterSize">
						Cookie Cutter Size range (2in - 4in)
					</label>
					<input type="range" class="form-control" min="50" max="100" value="75" class="slider" id="cookieSize">
				</div>
				<button type="submit"  id="exportASCII" class="btn btn-primary">
					Download STL
				</button>
			</form>
    </div>

    </div>
			<div class="row">
				<div class="col-md-12">
				</div>
			</div>
		</div>
	</div>
</div>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
	<script src="js/three.min.js"></script>
	<script src="js/OrbitControls.js"></script>
	<script src="js/STLExporter.js"></script>
	<script src="js/cookie.js"></script>
	<script async src="js/opencv.js" onload="onOpenCvReady();" type="text/javascript"></script>
	
	
	
  </body>
</html>
